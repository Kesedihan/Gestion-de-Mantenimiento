spring.application.name=proyectoGestionMantCorrectivo


#                       Configuracion de la base de datos

# Esto es para importar los datos de mis variables de entorno (como el usuario y calve de mi db) aca al .properties
spring.config.import=optional:file:.env[.properties]

spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}

# Driver de postgresSQL
spring.datasource.driver-class-name=org.postgresql.Driver



#                       JPA y Hibernate

spring.jpa.hibernate.ddl-auto=update

# Mostrar las consultas SQL en consola (ï¿½til para desarrollo)
spring.jpa.show-sql=true

# Formatear las consultas SQL
spring.jpa.properties.hibernate.format_sql=true

# Dialecto de PostgreSQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect



# Zona horaria
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

#Thymeleaf
spring.thymeleaf.cache=false

# Habilitacion  de los logs de seguridad
logging.level.org.springframework.security=DEBUG

# Habilitacion de los logs de hibernate
logging.level.org.hibernate.SQL=debug
logging.level.org.hibernate.tool.hbm2ddl=debug


# JWT Configuration
app.jwt.expiration-ms=3600000



